<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Countdown to Licence Collection</title>
    <style>
      body {
        font-family: "Reddit Mono", monospace;
      }
    </style>
    <script>
      if (
        localStorage.getItem("dark-mode") === "true" ||
        (!("dark-mode" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.querySelector("html").classList.add("dark");
      } else {
        document.querySelector("html").classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-white dark:bg-[#141C2C] flex min-h-screen justify-center items-center"
  >
    <main>
      <div class="flex justify-end my-2">
        <input
          type="checkbox"
          name="light-switch"
          id="light-switch"
          class="sr-only"
        />
        <label for="light-switch" class="relative cursor-pointer p-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-lightbulb stroke-black dark:stroke-white"
          >
            <path
              d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"
            />
            <path d="M9 18h6" />
            <path d="M10 22h4" /></svg
          ><span class="sr-only">Switch to light / dark version</span></label
        >
      </div>

      <div
        class="dark:bg-inherit bg-inherit border text-black dark:text-white border-black dark:border-white h-[400px] md:w-[600px] w-[95vw] rounded-lg shadow-md flex flex-col justify-center gap-y-9"
      >
        <div id="complete"></div>

        <div id="countdown-container" class="flex justify-center gap-3">
          <h1
            id="days"
            class="w-[70px] h-[70px] border border-black dark:border-white rounded text-center font-bold text-[3rem]"
          ></h1>
          <p class="my-auto">Days Left</p>
        </div>
        <div class="flex justify-evenly">
          <div
            class="flex flex-col items-center border border-black dark:border-white py-3 px-4 rounded"
          >
            <h2 class="font-semibold text-[1.5rem]"></h2>
            <span class="text-sm">Hours</span>
          </div>
          <div
            <div
            class="flex flex-col items-center border border-black dark:border-white py-3 px-4 rounded"
          >
            <h2 class="font-semibold text-[1.5rem]"></h2>
            <span class="text-sm">Minutes</span>
          </div>
          <div
            <div
            class="flex flex-col items-center border border-black dark:border-white py-3 px-4 rounded"
          >
            <h2 class="font-semibold text-[1.5rem]"></h2>
            <span class="text-sm">Seconds</span>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
